<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Version</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prog of progs ; let i = index">
      <td (click)="onClick(prog.id)">{{prog.program_name}}</td>
      <td (click)="onClick(prog.id)">{{prog.program_version}}</td>
    </tr>
  </tbody>
</table>
<alert *ngFor="let alert of alertsHtml" [type]="alert.type" dismissOnTimeout="3000">{{ alert.msg }}</alert>
