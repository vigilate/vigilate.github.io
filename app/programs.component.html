<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Version</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prog of progs ; let i = index">
      <td (click)="onClick(prog.id)">{{prog.program_name}}</td>
      <td (click)="onClick(prog.id)">{{prog.program_version}}</td>
      <td><button class="btn btn-default btn-danger" (click)="onClickDelete(prog.id, i)" >Delete</button></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-default btn-primary" (click)="onNewProgram()">New program</button>
<alert *ngFor="let alert of alerts" [type]="alert.type" dismissOnTimeout="3000">{{ alert.msg }}</alert>
