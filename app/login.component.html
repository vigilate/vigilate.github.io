<form  class="form-signin">
  <h2 class="form-signin-heading">Please sign in or login</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus [(ngModel)]="username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password">
  <button class="btn btn-lg btn-primary btn-block" (click)="onSubmitLogin()">
    <span *ngIf="!loadingLogin">Login</span>
    <span *ngIf="loadingLogin">Loading... <span class="glyphicon glyphicon-refresh glyphicon-spin"></span></span>
  </button>
  <button class="btn btn-lg btn-primary btn-block" (click)="onSubmitSignin()">
    <span *ngIf="!loadingSignin">Sign in</span>
    <span *ngIf="loadingSignin">Loading... <span class="glyphicon glyphicon-refresh glyphicon-spin"></span></span>
  </button>
  <alert *ngFor="let alert of alerts" [type]="alert.type" dismissOnTimeout="3000">{{ alert.msg }}</alert>
</form>
